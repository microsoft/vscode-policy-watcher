trigger:
  branches:
    include:
      - main

pr: [main]

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: joao/cheerful-cockroach
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vsce
        buildSteps:
          - script: npm ci
          - script: npm run build
        testPlatforms:
          - name: Linux
            nodeVersions: [16.x, 18.x]
          - name: MacOS
            nodeVersions: [16.x, 18.x]
          - name: Windows
            nodeVersions: [16.x, 18.x]
          - name: Windows32
            nodeVersions: [16.x, 18.x]
            env:
              npm_config_arch: ia32
        testSteps:
          - script: npm ci
        publishPackage: ${{ parameters.publishPackage }}
