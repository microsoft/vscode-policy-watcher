trigger:
  branches:
    include:
      - main

pr: [main]

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vsce
        buildSteps:
          - script: npm ci
        testPlatforms:
          - name: Linux
            nodeVersions: [16.x]
          - name: MacOS
            nodeVersions: [16.x]
          - name: Windows
            nodeVersions: [16.x]
          - name: Windows32
            nodeVersions: [16.x]
            force32bitNode: true
        testSteps:
          - script: npm ci
            env:
              npm_config_disturl: https://electronjs.org/headers
              npm_config_target: 19.1.9
              npm_config_runtime: electron
              npm_config_build_from_source: true
        publishPackage: ${{ parameters.publishPackage }}
